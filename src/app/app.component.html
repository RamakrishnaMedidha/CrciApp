<div class="container"> 
    <div class="row">
        <div class="col-md-8">
             <h1>{{title}}</h1>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="clickMe()">&times;</a>
           {{msg}}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr>     
    <h2>Create Batting Order:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model.position" placeholder="Enter your position">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addOrder()">Save</button>
        </div>
    </div>
    </form>
    <h2>See Batting Order and delete the batting Order:</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th width=400>Name</th>
        <th width=400>Position</th>
        <th width=250>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of CricketerList; let i=index">
        <td>{{player.name}}</td>
        <td>{{player.position}}</td>
        <td>
            <a class="btn btn-success" (click)="editOrder(i)">Edit</a>
            <a class="btn btn-danger" (click)="deleteOrder(i)">Delete</a>
        </td>
      </tr>

    </tbody>
  </table>
   <h2>Update data:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model2.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model2.position" placeholder="Enter your position">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="updateOrde()">Update</button>
        </div>
    </div>
    </form>
</div>
